<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/ecom.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>E-Commerce</title>
</head>
<body>
    <div class="grid-container">
        <header><h1>Mi Ecommerce</h1></header>
        <aside>
           <p class="title-Categorias"><b>Categorias</b></p>
            <ul>
                <li><a href="#">Perfumes</a> <small>(13)</small></li>
                <li><a href="#">Ropa</a> <small>(21)</small></li>
                <li><a href="#">Accesorios</a> <small>(41)</small></li>
                <li><a href="#">Zapatos</a> <small>(10)</small></li>
            </ul>
        </aside>
        <main>
            <div class="card-container">
                <div class="card">
                    <img src="./assets/img/perfume1.png" alt="Perfumen 1">
                    <h2 class="card-producto">Perfume Lancome</h2>
                    <p class="card-precio">56.990</p>
                    <button type="button"><b>Comprar</b></button>
                </div>
                <div class="card">
                    <img src="./assets/img/perfume2.png" alt="Perfumen 1">
                    <h2 class="card-producto">Perfume Paco Rabanne</h2>
                    <p class="card-precio">65.990</p>
                    <button type="button"><b>Comprar</b></button>
                </div>
                <div class="card">
                    <img src="./assets/img/zapato.png" alt="Perfumen 1">
                    <h2 class="card-producto">Adidas</h2>
                    <p class="card-precio">24.990</p>
                    <button type="button"><b>Comprar</b></button>
                </div>
                <div class="card">
                    <img src="./assets/img/ropa.png" alt="Perfumen 1">
                    <h2 class="card-producto">Poleron con capucha</h2>
                    <p class="card-precio">50.990</p>
                    <button type="button"><b>Comprar</b></button>
                </div>
            </div>
        </main>
        <footer><h2>@miecommerce</h2></footer>
    </div>
</body>
</html>
